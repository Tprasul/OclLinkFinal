<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAMPS | Оценка: Пакер</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --bg: #121212;
            --bg-secondary: #1E1E1E;
            --card: #252525;
            --text: #E0E0E0;
            --text-light: #B0B0B0;
            --primary: #BB86FC;
            --primary-dark: #3700B3;
            --accent: #03DAC6;
            --accent-dark: #018786;
            --border: #333333;
            --shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            --error: #CF6679;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        html { scroll-behavior: smooth; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding: 2rem;
        }

        .form-wrapper { width: 100%; max-width: 800px; margin: 0 auto; }
        
        .survey-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        .survey-header .icon {
            font-size: 3rem;
            color: #FFD700; /* Золотой */
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }
        .survey-header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        .survey-header p {
            font-size: 1.2rem;
            color: var(--text-light);
        }

        #welcome-screen, .question-block {
            background: var(--card); border-radius: 12px; padding: 2.5rem;
            box-shadow: var(--shadow); border: 1px solid var(--border);
            margin-bottom: 2rem;
        }

        .welcome-title {
            font-size: 2rem; font-weight: 700; color: var(--primary); margin-bottom: 1rem;
            display: flex; align-items: center; justify-content: center; gap: 1rem;
        }
        .welcome-subtitle { color: var(--text-light); margin-bottom: 2.5rem; font-size: 1.1rem; text-align: center;}
        
        .selected-info-title {
            text-align: center; color: var(--accent); font-size: 1.5rem;
            margin-bottom: 2rem; font-weight: 600;
        }

        .error-frame {
            border-color: var(--error) !important;
            box-shadow: 0 0 10px rgba(207, 102, 121, 0.4) !important;
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        .question-title {
            display: block; margin-bottom: 1.5rem; font-weight: 600;
            color: var(--primary); font-size: 1.2rem; line-height: 1.5;
        }
        .input-label {
             color: var(--primary); font-weight: 600; display: block;
             margin-bottom: 0.75rem; text-align: left;
        }
        
        .required-star { color: var(--error); font-weight: 700; margin-left: 4px; }
        
        .form-group { margin-bottom: 1.5rem; }

        input[type="text"], select, textarea {
            width: 100%; padding: 1rem; border: 1px solid var(--border);
            border-radius: 8px; font-size: 1rem; transition: all 0.2s;
            background: var(--bg-secondary); color: var(--text);
        }
        input[type="text"]:focus, select:focus, textarea:focus {
            outline: none; border-color: var(--primary);
        }
        textarea { min-height: 120px; resize: vertical; }
        
        .options-group { display: flex; flex-direction: column; gap: 1rem; }
        .radio-option {
            display: block; position: relative; cursor: pointer;
            font-size: 1.1rem; user-select: none;
            background-color: var(--bg-secondary);
            padding: 1rem 1rem 1rem 2.5rem;
            border-radius: 8px; transition: background-color 0.2s;
        }
        .radio-option:hover { background-color: rgba(187, 134, 252, 0.1); }
        .radio-option input { position: absolute; opacity: 0; cursor: pointer; }
        .checkmark {
            position: absolute; top: 50%; left: 1rem; transform: translateY(-50%);
            height: 22px; width: 22px; background-color: var(--bg);
            border: 2px solid var(--border); border-radius: 50%; transition: all 0.2s;
        }
        .radio-option input:checked ~ .checkmark { background-color: var(--accent); border-color: var(--accent); }
        .checkmark:after {
            content: ""; position: absolute; display: none; top: 50%; left: 50%;
            transform: translate(-50%, -50%); width: 8px; height: 8px;
            border-radius: 50%; background: white;
        }
        .radio-option input:checked ~ .checkmark:after { display: block; }

        .btn {
            display: inline-flex; align-items: center; justify-content: center; gap: 0.75rem;
            padding: 0.9rem 2rem; border-radius: 8px; text-decoration: none; font-weight: 600;
            transition: all 0.2s; border: none; cursor: pointer; font-size: 1.1rem;
            width: 100%; text-align: center; margin-top: 1rem;
        }
        .btn:hover:not(:disabled) { transform: translateY(-3px); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark)); color: white;
            box-shadow: 0 4px 12px rgba(187, 134, 252, 0.2);
        }
        .btn-primary:hover:not(:disabled) { box-shadow: 0 6px 16px rgba(187, 134, 252, 0.3); }
        .btn-accent {
            background: linear-gradient(135deg, var(--accent), var(--accent-dark)); color: white;
            box-shadow: 0 4px 12px rgba(3, 218, 198, 0.2);
        }
        .btn-accent:hover:not(:disabled) { box-shadow: 0 6px 16px rgba(3, 218, 198, 0.3); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        
        @keyframes bounce {
          0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
          40% {transform: translateY(-15px);}
          60% {transform: translateY(-8px);}
        }
        
        @media (max-width: 600px) {
            body { padding: 1rem; }
            #welcome-screen, .question-block { padding: 1.5rem; }
            .survey-header h1 { font-size: 2.2rem; }
            .welcome-title { font-size: 1.75rem; }
        }
    </style>
</head>
<body>

    <div class="form-wrapper">
        <header class="survey-header">
          <div class="icon"><i class="fas fa-trophy"></i></div>
          <h1>CHAMPS</h1>
          <p>Оценка: Пакер</p>
        </header>

        <form id="main-form" novalidate>
            <div id="welcome-screen" class="fade-in">
                <h2 class="welcome-title"><i class="fas fa-box-open"></i> Пакер</h2>
                <p class="welcome-subtitle">Пожалуйста, заполните информацию, чтобы начать оценку.</p>
                <div class="form-group">
                    <label for="restaurant" class="input-label">1. Выберите ресторан <span class="required-star">*</span></label>
                    <select id="restaurant" name="restaurant" required>
                        <option value="" disabled selected>-- Нажмите, чтобы выбрать --</option>
                        <option value="ГУМ">ГУМ</option>
                        <option value="Азия Молл">Азия Молл</option>
                        <option value="Аламедин 1">Аламедин 1</option>
                        <option value="Ортосай">Ортосай</option>
                        <option value="Бишкек Парк">Бишкек Парк</option>
                        <option value="ЦУМ">ЦУМ</option>
                        <option value="Мос-Совет">Мос-Совет</option>
                        <option value="Магистраль">Магистраль</option>
                        <option value="Горького">Горького</option>
                        <option value="Донецкая">Донецкая</option>
                        <option value="Аламедин">Аламедин</option>
                        <option value="Детский мир">Детский мир</option>
                        <option value="ГЭС 5">ГЭС 5</option>
                        <option value="Бета Сторес">Бета Сторес</option>
                        <option value="Технопарк">Технопарк</option>
                        <option value="Авторынок">Авторынок</option>
                        <option value="Кант">Кант</option>
                        <option value="Октябрь">Октябрь</option>
                        <option value="Ош Глобус">Ош Глобус</option>
                        <option value="Ош Триумф">Ош Триумф</option>
                        <option value="Ош Раззакова">Ош Раззакова</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="yourName" class="input-label">2. Ваше имя (Проверяющий) <span class="required-star">*</span></label>
                    <input type="text" id="yourName" name="yourName" required placeholder="Введите ваше имя">
                </div>
                <div class="form-group">
                    <label for="employeeName" class="input-label">3. Имя сотрудника <span class="required-star">*</span></label>
                    <input type="text" id="employeeName" name="employeeName" required placeholder="Введите имя сотрудника">
                </div>
                <button type="button" id="start-survey-btn" class="btn btn-primary">
                    Начать оценку <i class="fas fa-arrow-right"></i>
                </button>
            </div>

            <div id="survey-screen" style="display: none;">
                <h2 id="display-info" class="selected-info-title"></h2>
                
                <input type="hidden" name="surveyName" value="CHAMPS Пакер">

                <div id="questions-container">
                    </div>

                <div class="question-block" id="final-block">
                     <div class="form-group">
                        <label for="comment" class="input-label">Итоговый комментарий<span class="required-star">*</span></label>
                        <textarea id="comment" name="comment" required rows="4" placeholder="Оставьте развернутый комментарий по итогам оценки..."></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-accent">
                    Завершить и рассчитать результат <i class="fas fa-check-circle"></i>
                </button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mainForm = document.getElementById('main-form');
            const welcomeScreen = document.getElementById('welcome-screen');
            const surveyScreen = document.getElementById('survey-screen');
            const startBtn = document.getElementById('start-survey-btn');
            const restaurantSelect = document.getElementById('restaurant');
            const yourNameInput = document.getElementById('yourName');
            const employeeNameInput = document.getElementById('employeeName');
            const displayInfo = document.getElementById('display-info');
            const commentField = document.getElementById('comment');
            
            const questions = [
                "1. Соблюдает стандарты внешнего вида и гигиены.",
                "2. Собирает заказы в соответствии с очередностью, используя монитор/чек с сервисного принтера.",
                "3. Обозначает номером с сервисного принтера каждый заказ (кладет номер на поднос или закрепляет на край пакета).",
                "4. Собирает заказ с учетом правил последовательности сбора заказа. Сервирует заказ в соответствии справилами сервировки и таблицей использования расходных материалов.",
                "5. Сверяет собранный заказ с монитором/чеком с сервисного принтера.",
                "6. Передает собранный заказ Презентору.",
                "7. В случае задержек, не передавая несобранный заказ, сообщает по возможности презентору о времени ожидания и причине.",
                "8. Поддерживает коммуникацию между всеми станциями.",
                "9. Собирает заказ менее чем за 60 секунд.",
                "10. Отмечает на мониторе, собранный полностью заказ, как выполненный."
            ];

            const questionsContainer = document.getElementById('questions-container');
            questions.forEach((qText, index) => {
                const qName = `q${index + 1}`;
                const questionHTML = `
                    <div class="question-block" id="q-frame-${qName}">
                        <h3 class="question-title">${qText}<span class="required-star">*</span></h3>
                        <div class="options-group">
                            <label class="radio-option">Знает
                                <input type="radio" name="${qName}" value="Знает" required>
                                <span class="checkmark"></span>
                            </label>
                            <label class="radio-option">Плохо знает
                                <input type="radio" name="${qName}" value="Плохо знает" required>
                                <span class="checkmark"></span>
                            </label>
                            <label class="radio-option">Не знает
                                <input type="radio" name="${qName}" value="Не знает" required>
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>`;
                questionsContainer.innerHTML += questionHTML;
            });

            startBtn.addEventListener('click', () => {
                if (!restaurantSelect.value || !yourNameInput.value.trim() || !employeeNameInput.value.trim()) {
                    Swal.fire({ title: 'Ошибка', text: 'Пожалуйста, заполните все поля, чтобы продолжить.', icon: 'error', background: 'var(--card)', color: 'var(--text)', confirmButtonText: 'Понятно', confirmButtonColor: 'var(--error)' });
                    return;
                }
                displayInfo.textContent = `Оценка: ${employeeNameInput.value.trim()} (${restaurantSelect.value})`;
                welcomeScreen.style.display = 'none';
                surveyScreen.style.display = 'block';
                surveyScreen.classList.add('fade-in');
            });

            mainForm.addEventListener("submit", async function(event) {
                event.preventDefault();
                
                const handleError = (element, message) => {
                    Swal.fire({
                        title: 'Не все поля заполнены', text: message, icon: 'warning',
                        background: 'var(--card)', color: 'var(--text)',
                        confirmButtonText: 'Хорошо', confirmButtonColor: 'var(--error)',
                        returnFocus: false
                    });
                    element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    element.classList.add('error-frame');
                    setTimeout(() => element.classList.remove('error-frame'), 2500);
                };

                for (let i = 1; i <= questions.length; i++) {
                    if (!mainForm.querySelector(`input[name="q${i}"]:checked`)) {
                        handleError(document.getElementById(`q-frame-q${i}`), 'Пожалуйста, ответьте на все вопросы.');
                        return;
                    }
                }
                
                if (!commentField.value.trim()) {
                    handleError(commentField.closest('.question-block'), 'Пожалуйста, оставьте итоговый комментарий.');
                    return;
                }

                const submitBtn = mainForm.querySelector(".btn-accent");
                if (submitBtn.disabled) return;
                submitBtn.disabled = true;
                submitBtn.innerHTML = "Отправка... <i class='fas fa-spinner fa-spin'></i>";

                try {
                    let score = 0;
                    const maxScore = questions.length;
                    const formDataToSend = new FormData(mainForm);
                    
                    for (let i = 1; i <= questions.length; i++) {
                        const value = mainForm.querySelector(`input[name="q${i}"]:checked`).value;
                        if (value === "Знает") { 
                            score += 1; 
                        } else if (value === "Плохо знает") {
                            score += 0.5;
                        }
                    }
                    const percent = Math.round((score / maxScore) * 100);
                    formDataToSend.append("Процент знаний", percent + "%");
                    
                    const appsScriptUrl = 'https://script.google.com/macros/s/AKfycbyOCvaIaVe9JP5VtFklqw1Nlv9kTgLIRsXwrxHDfQKzL8txagCHRcw-C3GYGbBijan1Rg/exec';
                    
                    await fetch(appsScriptUrl, { 
                        method: "POST", 
                        body: formDataToSend,
                        mode: 'no-cors' 
                    });

                    const surveyName = mainForm.querySelector('input[name="surveyName"]').value;
                    const commentText = commentField.value.trim().replace(/\n/g, '<br>');
                    
                    const modalHtml = `
                        <div style="text-align: left; line-height: 1.8;">
                            <p><b>Опрос:</b> ${surveyName}</p>
                            <p><b>Сотрудник:</b> ${employeeNameInput.value.trim()}</p>
                            <p><b>Результат:</b> <strong style="color: var(--accent); font-size: 1.2em;">${percent}%</strong></p>
                        </div>
                        ${commentText ? `<div style="margin-top: 1rem; text-align: left;"><b style="color: var(--primary);">Комментарий:</b><p style="background: var(--bg); padding: 12px; border-radius: 6px; margin-top: 0.5rem; white-space: pre-wrap; word-wrap: break-word; color: var(--text-light);">${commentText}</p></div>` : ''}
                    `;

                    Swal.fire({
                        title: "Оценка завершена", 
                        html: modalHtml,
                        icon: 'success', 
                        background: 'var(--card)', 
                        color: 'var(--text)',
                        confirmButtonText: 'Отлично!', 
                        confirmButtonColor: 'var(--accent)',
                    }).then(() => {
                       mainForm.reset();
                       surveyScreen.style.display = 'none';
                       welcomeScreen.style.display = 'block';
                       welcomeScreen.classList.remove('fade-in');
                    });

                } catch (error) {
                    Swal.fire({ title: "Ошибка сети", text: "Не удалось отправить данные. Проверьте подключение к интернету.", icon: 'error', background: 'var(--card)', color: 'var(--text)', confirmButtonText: 'Попробовать снова', confirmButtonColor: 'var(--error)' });
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = "Завершить и рассчитать результат <i class='fas fa-check-circle'></i>";
                }
            });
        });
    </script>
</body>
</html>
