  const fileInput = document.getElementById("cameraInput");

  if (!file) {
    alert("Пожалуйста, сделайте фото.");
    return;
  }

  const reader = new FileReader();
  reader.onload = async function () {
    const base64Image = reader.result;

    const form = new FormData();
    form.append("photo", base64Image);
    form.append("type", file.type);

    await fetch("https://script.google.com/macros/s/AKfycbwktWwe2UGr_BBK4dMVQwyarg9oYbCS4Ik6Hh0WcLGTFMsmZ9dJkz5ZcWm9xtT0aOb_pg/exec", {

    })

      document.getElementById("customForm").reset();
    })
    .catch(() => {
      Swal.fire("Ошибка", "Не удалось загрузить фото", "error");
    });
  };
  reader.readAsDataURL(file);
});
