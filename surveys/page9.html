<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опрос: Шефбургер делюкс OR</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --bg: #121212;
            --bg-secondary: #1E1E1E;
            --card: #252525;
            --text: #E0E0E0;
            --text-light: #B0B0B0;
            --primary: #BB86FC;
            --primary-dark: #3700B3;
            --accent: #03DAC6;
            --accent-dark: #018786;
            --border: #333333;
            --shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            --error: #CF6679;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        html { scroll-behavior: smooth; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2rem;
            overflow-y: scroll;
        }

        .form-wrapper { width: 100%; max-width: 750px; }

        #welcome-screen {
            background: var(--card); border-radius: 12px; padding: 3rem 2.5rem;
            box-shadow: var(--shadow); border: 1px solid var(--border); text-align: center;
        }
        .welcome-title {
            font-size: 2.25rem; font-weight: 700; color: var(--primary); margin-bottom: 1rem;
            display: flex; align-items: center; justify-content: center; gap: 1rem;
        }
        .welcome-subtitle { color: var(--text-light); margin-bottom: 2.5rem; font-size: 1.1rem; }
        #welcome-screen .form-group { text-align: left; margin-bottom: 1.5rem; }
        #welcome-screen .input-label {
            display: block; margin-bottom: 0.75rem; font-weight: 600; color: var(--primary);
        }

        #survey-screen {
             background: var(--card); border-radius: 12px; padding: 2.5rem;
             box-shadow: var(--shadow); border: 1px solid var(--border);
        }
        .survey-logo { text-align: center; font-size: 3.5rem; color: var(--primary); margin-bottom: 1.5rem; }
        .selected-info-title {
            text-align: center; color: var(--accent); font-size: 1.5rem;
            margin-bottom: 2rem; font-weight: 600;
        }

        .question-frame {
            background: var(--bg-secondary); border-radius: 8px; padding: 1.5rem;
            margin-bottom: 1.75rem; border: 1px solid var(--border); transition: all 0.3s;
        }
        
        .error-frame {
            border-color: var(--error);
            box-shadow: 0 0 10px rgba(207, 102, 121, 0.4);
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        .question-frame > label {
            display: block; margin-bottom: 1.25rem; font-weight: 500;
            color: var(--text); font-size: 1.1rem; line-height: 1.5;
        }
        .input-label {
             color: var(--primary); font-weight: 600; display: block;
             margin-bottom: 0.75rem; text-align: left;
        }
        
        .required-star { color: var(--error); font-weight: 700; margin-left: 4px; }

        input[type="text"], select, textarea {
            width: 100%; padding: 1rem 1.25rem; border: 1px solid var(--border);
            border-radius: 8px; font-size: 1rem; transition: all 0.2s;
            background: var(--bg); color: var(--text);
        }
        input[type="text"]:focus, select:focus, textarea:focus {
            outline: none; border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(187, 134, 252, 0.1);
        }
        textarea { min-height: 120px; resize: vertical; }

        .radio-group { display: flex; gap: 1rem; flex-wrap: wrap; }
        .radio-option { flex-grow: 1; }
        .radio-option input[type="radio"] { display: none; }
        .radio-option .custom-radio {
            display: block; padding: 0.8rem 1.25rem; border-radius: 8px; background: var(--bg);
            border: 1px solid var(--border); color: var(--text-light); text-align: center;
            cursor: pointer; transition: all 0.2s; font-weight: 500;
        }
        .radio-option input[type="radio"]:checked + .custom-radio {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white; border-color: var(--primary); transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(187, 134, 252, 0.2);
        }
        .radio-option:hover .custom-radio { border-color: var(--primary); color: var(--primary); }
        .radio-option input[type="radio"]:checked:hover + .custom-radio { color: white; }

        .btn {
            display: inline-flex; align-items: center; justify-content: center; gap: 0.75rem;
            padding: 0.9rem 2rem; border-radius: 8px; text-decoration: none; font-weight: 700;
            transition: all 0.2s; border: none; cursor: pointer; font-size: 1.1rem;
            width: 100%; text-align: center; margin-top: 1.5rem;
        }
        .btn:hover:not(:disabled) { transform: translateY(-3px); }
        .btn:disabled { background: var(--border); color: var(--text-light); cursor: not-allowed; box-shadow: none; }
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: #FFFFFF; box-shadow: 0 4px 12px rgba(187, 134, 252, 0.2);
        }
        .btn-primary:hover:not(:disabled) { box-shadow: 0 6px 16px rgba(187, 134, 252, 0.3); }
        .btn-accent {
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            color: #FFFFFF; box-shadow: 0 4px 12px rgba(3, 218, 198, 0.2);
        }
        .btn-accent:hover:not(:disabled) { box-shadow: 0 6px 16px rgba(3, 218, 198, 0.3); }

        .photo-upload { display: flex; align-items: center; gap: 1rem; }
        .upload-label {
            display: inline-flex; align-items: center; gap: 0.75rem; padding: 0.8rem 1.25rem;
            border-radius: 8px; background: transparent; border: 1px solid var(--primary);
            color: var(--primary); cursor: pointer; font-weight: 500; transition: all 0.2s;
        }
        .upload-label:hover { background: rgba(187, 134, 252, 0.1); }
        #preview { width: 80px; height: 80px; object-fit: cover; border-radius: 8px; border: 2px solid var(--border); }
        .loader {
            width: 16px; height: 16px; border: 2px solid var(--border); border-top: 2px solid var(--primary);
            border-radius: 50%; animation: spin 1s linear infinite; display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        
        @media (max-width: 600px) {
            body { padding: 1rem; align-items: flex-start; }
            #welcome-screen, #survey-screen { padding: 1.5rem; }
            .welcome-title { font-size: 1.75rem; }
        }
    </style>
</head>
<body>

    <div class="form-wrapper">
        <form id="main-form" novalidate>
            <div id="welcome-screen">
                <h1 class="welcome-title"><i class="fas fa-hamburger"></i> Шефбургер делюкс OR</h1>
                <p class="welcome-subtitle">Пожалуйста, заполните данные, чтобы начать оценку.</p>
                <div class="form-group">
                    <label for="restaurant" class="input-label">1. Выберите ресторан</label>
                    <select id="restaurant" name="restaurant" required>
                        <option value="" disabled selected>-- Нажмите, чтобы выбрать --</option>
                        <option value="ГУМ">ГУМ</option>
                        <option value="Азия Молл">Азия Молл</option>
                        <option value="Аламедин 1">Аламедин 1</option>
                        <option value="Ортосай">Ортосай</option>
                        <option value="Бишкек Парк">Бишкек Парк</option>
                        <option value="ЦУМ">ЦУМ</option>
                        <option value="Мос-Совет">Мос-Совет</option>
                        <option value="Магистраль">Магистраль</option>
                        <option value="Горького">Горького</option>
                        <option value="Донецкая">Донецкая</option>
                        <option value="Аламедин">Аламедин</option>
                        <option value="Детский мир">Детский мир</option>
                        <option value="ГЭС 5">ГЭС 5</option>
                        <option value="Бета Сторес">Бета Сторес</option>
                        <option value="Технопарк">Технопарк</option>
                        <option value="Авторынок">Авторынок</option>
                        <option value="Кант">Кант</option>
                        <option value="Октябрь">Октябрь</option>
                        <option value="Ош Глобус">Ош Глобус</option>
                        <option value="Ош Триумф">Ош Триумф</option>
                        <option value="Ош Раззакова">Ош Раззакова</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="yourName" class="input-label">2. Ваше имя (HR)</label>
                    <input type="text" id="yourName" name="yourName" required placeholder="Введите ваше имя">
                </div>
                <div class="form-group">
                    <label for="employeeName" class="input-label">3. Имя сотрудника</label>
                    <input type="text" id="employeeName" name="employeeName" required placeholder="Введите имя проверяемого сотрудника">
                </div>
                <button type="button" id="start-survey-btn" class="btn btn-primary">
                    Начать опрос <i class="fas fa-arrow-right"></i>
                </button>
            </div>

            <div id="survey-screen" style="display: none;">
                <div class="survey-logo"><i class="fas fa-user-check"></i></div>
                <h2 id="display-info" class="selected-info-title"></h2>
                
                <input type="hidden" name="surveyName" value="Шефбургер делюкс OR">

                <div id="questions-container"></div>

                <div class="question-frame" id="final-block">
                     <div class="form-group" style="margin-bottom: 1.5rem;">
                         <label class="input-label">Фотоотчёт<span class="required-star">*</span></label>
                         <div class="photo-upload">
                            <label for="photo" class="upload-label"><i class="fas fa-camera"></i> Сделать фото</label>
                            <input type="file" id="photo" name="photo_file" accept="image/*" capture="environment" style="display: none">
                            <img id="preview" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="Превью фото">
                            <div class="loader" id="loader"></div>
                         </div>
                         <input type="hidden" id="photoUrl" name="photoUrl">
                     </div>
                     <div class="form-group">
                        <label for="comment" class="input-label">Комментарий<span class="required-star">*</span></label>
                        <textarea id="comment" name="comment" required rows="4" placeholder="Оставьте комментарий..."></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-accent">
                    Завершить опрос <i class="fas fa-check-circle"></i>
                </button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mainForm = document.getElementById('main-form');
            const welcomeScreen = document.getElementById('welcome-screen');
            const surveyScreen = document.getElementById('survey-screen');
            const startBtn = document.getElementById('start-survey-btn');
            const restaurantSelect = document.getElementById('restaurant');
            const yourNameInput = document.getElementById('yourName');
            const employeeNameInput = document.getElementById('employeeName');
            const displayInfo = document.getElementById('display-info');
            const photoUrlField = document.getElementById('photoUrl');
            const commentField = document.getElementById('comment');
            
            // ✅ ИЗМЕНЕНИЕ: Новый список из 19 вопросов
            const questions = [
                "1. Обувь закрытая, кожаная, темная, на нескользящей подошве. Носки только черного цвета:",
                "2. Ухоженность соответствует стандартам (лицо выбрито, ногти пострижены, лак на ногтях отсутствует, стрижка опрятная, макияж спокойный):",
                "3. Отсутствует пирсинг и любые ювелирные украшения:",
                "4. Нет видимых признаков заболевания, которые могут послужить причиной для отстранения от работы:",
                "5. Моет руки согласно правилам мытья рук, при необходимости использует перчатки при работе с продуктом:",
                "6. Обеспечивает отсутствие перекрестного загрязнения:",
                "7. Проверяет сроки годности, просроченный продукт списывает. Недостающие продукты пополняет, используя ротацию продуктов:",
                "8. Соблюдает технику безопасности при работе с оборудованием:",
                "9. Сообщает менеджеру о любых неисправностях оборудования:",
                "10. Кладет поджаренные половинки булки с кунжутом (импринт) на оберточную бумагу срезанной стороной вверх:",
                "11. Наносит соус Цезарь (2 нажатия) с помощью дозатора с красной ручкой (1/3 oz) на середину верхней половинки булки:",
                "12. Добавляет салат Айсберг (10 г):",
                "13. Добавляет томаты, нарезанные кубиками (15 г):",
                "14. Добавляет филе оригинальное (Классик):",
                "15. Добавляет 2 ломтика сыра:",
                "16. Кладет нижнюю половинку булки (импринт):",
                "17. Упаковывает Шефбургер Де Люкс:",
                "18. Время приготовления Шефбургера Де Люкс Особый не должно превышать 50 сек:",
                "19. Время хранения готового Шефбургера Де Люкс Особый – 10 мин:"
            ];

            const questionsContainer = document.getElementById('questions-container');
            questions.forEach((qText, index) => {
                const qName = `q${index + 1}`;
                questionsContainer.innerHTML += `<div class="question-frame" id="q-frame-${qName}"><label>${qText}</label><div class="radio-group"><label class="radio-option"><input type="radio" name="${qName}" value="Знает" required><span class="custom-radio">Знает</span></label><label class="radio-option"><input type="radio" name="${qName}" value="Не знает"><span class="custom-radio">Не знает</span></label></div></div>`;
            });

            startBtn.addEventListener('click', () => {
                if (!restaurantSelect.value || !yourNameInput.value.trim() || !employeeNameInput.value.trim()) {
                    Swal.fire({ title: 'Ошибка', text: 'Пожалуйста, заполните все поля, чтобы продолжить.', icon: 'error', background: 'var(--card)', color: 'var(--text)', confirmButtonText: 'Понятно', confirmButtonColor: 'var(--error)' });
                    return;
                }
                displayInfo.textContent = `Оценка: ${employeeNameInput.value.trim()} (${restaurantSelect.value})`;
                welcomeScreen.style.display = 'none';
                surveyScreen.style.display = 'block';
                surveyScreen.classList.add('fade-in');
            });

            const photoInput = document.getElementById('photo');
            const preview = document.getElementById('preview');
            const loader = document.getElementById('loader');
            const uploadUrl = 'https://script.google.com/macros/s/AKfycbzjbYAfHSVAVr4Qyjczvakd-rZF48TkhbaffFZfxT7-_rf-J0suzC9YPw9_CPbPBmgGqw/exec';
            photoInput.addEventListener('change', async function() {
                const file = photoInput.files[0];
                if (!file) return;
                preview.src = URL.createObjectURL(file);
                loader.style.display = 'inline-block';
                photoUrlField.value = '';
                const reader = new FileReader();
                reader.onloadend = async () => {
                    const base64Data = reader.result.split(',')[1];
                    const formData = new FormData();
                    formData.append("photo", base64Data);
                    formData.append("filename", `photo_${Date.now()}.jpg`);
                    formData.append("type", file.type);
                    try {
                        const res = await fetch(uploadUrl, { method: "POST", body: formData });
                        const data = await res.json();
                        if (data.success) { photoUrlField.value = data.url; } 
                        else { throw new Error(data.message || 'Ошибка загрузки'); }
                    } catch (err) {
                        Swal.fire({ title: 'Ошибка фото', text: 'Не удалось загрузить фотографию.', icon: 'error', background: 'var(--card)', color: 'var(--text)', confirmButtonColor: 'var(--error)' });
                    } finally { loader.style.display = 'none'; }
                };
                reader.readAsDataURL(file);
            });

            mainForm.addEventListener("submit", async function(event) {
                event.preventDefault();
                
                const handleError = (element, message) => {
                    Swal.fire({
                        title: 'Не все поля заполнены', text: message, icon: 'warning',
                        background: 'var(--card)', color: 'var(--text)',
                        confirmButtonText: 'Хорошо', confirmButtonColor: 'var(--error)',
                        returnFocus: false
                    });
                    element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    element.classList.add('error-frame');
                    setTimeout(() => element.classList.remove('error-frame'), 2500);
                };

                for (let i = 1; i <= questions.length; i++) {
                    if (!mainForm.querySelector(`input[name="q${i}"]:checked`)) {
                        handleError(document.getElementById(`q-frame-q${i}`), 'Пожалуйста, ответьте на все вопросы.');
                        return;
                    }
                }
                
                if (!commentField.value.trim()) {
                    handleError(commentField.closest('.question-frame'), 'Пожалуйста, оставьте комментарий.');
                    return;
                }

                if (!photoUrlField.value) {
                    handleError(photoUrlField.closest('.question-frame'), 'Пожалуйста, сделайте и загрузите фото.');
                    return;
                }

                const submitBtn = mainForm.querySelector(".btn-accent");
                if (submitBtn.disabled) return;
                submitBtn.disabled = true;
                submitBtn.innerHTML = "Отправка... <i class='fas fa-spinner fa-spin'></i>";

                try {
                    let score = 0;
                    const formDataToSend = new FormData(mainForm);
                    
                    for (let i = 1; i <= questions.length; i++) {
                        if (mainForm.querySelector(`input[name="q${i}"]:checked`).value === "Знает") { score++; }
                    }
                    const percent = Math.round((score / questions.length) * 100);
                    formDataToSend.append("Процент знаний", percent + "%");
                    
                    const appsScriptUrl = 'https://script.google.com/macros/s/AKfycbxQX6MVRa2E2_5w7mleJC9Dy5_1job-0m3IeEPKEURJwF56ekXCjqAB8E_JfAXlxivv/exec';
                    
                    await fetch(appsScriptUrl, { 
                        method: "POST", 
                        body: formDataToSend,
                        mode: 'no-cors' 
                    });

                    const surveyName = mainForm.querySelector('input[name="surveyName"]').value;
                    const commentText = commentField.value.trim().replace(/\n/g, '<br>');
                    
                    const modalHtml = `
                        <div style="text-align: left; line-height: 1.8;">
                            <p><b>Опрос:</b> ${surveyName}</p>
                            <p><b>Сотрудник:</b> ${employeeNameInput.value.trim()}</p>
                            <p><b>Результат:</b> <strong style="color: var(--accent); font-size: 1.1em;">${percent}%</strong></p>
                        </div>
                        ${commentText ? `<div style="margin-top: 1rem; text-align: left;"><b style="color: var(--primary);">Комментарий:</b><p style="background: var(--bg); padding: 12px; border-radius: 6px; margin-top: 0.5rem; white-space: pre-wrap; word-wrap: break-word; color: var(--text-light);">${commentText}</p></div>` : ''}
                        <div style="font-size: 0.85rem; text-align: center; color: var(--text-light); margin-top: 1.5rem; border-top: 1px solid var(--border); padding-top: 1rem;">
                            Вы можете сделать скриншот и отправить его в тренерский чат.
                        </div>
                    `;

                    Swal.fire({
                        title: "Опрос завершён", 
                        html: modalHtml,
                        icon: 'success', 
                        background: 'var(--card)', 
                        color: 'var(--text)',
                        confirmButtonText: 'Отлично!', 
                        confirmButtonColor: 'var(--accent)',
                    }).then(() => {
                       mainForm.reset();
                       preview.src = 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7';
                       surveyScreen.style.display = 'none';
                       welcomeScreen.style.display = 'block';
                       welcomeScreen.classList.remove('fade-in');
                    });

                } catch (error) {
                    Swal.fire({ title: "Ошибка сети", text: "Не удалось связаться с сервером. Проверьте подключение к интернету.", icon: 'error', background: 'var(--card)', color: 'var(--text)', confirmButtonText: 'Попробовать снова', confirmButtonColor: 'var(--error)' });
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = "Завершить опрос <i class='fas fa-check-circle'></i>";
                }
            });
        });
    </script>
</body>
</html>
