<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Идет обновление</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #121212;
            --card: #252525;
            --text: #E0E0E0;
            --text-light: #B0B0B0;
            --primary: #BB86FC;
            --accent: #03DAC6;
            --border: #333333;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
        }

        .maintenance-container {
            background: var(--card);
            padding: 3rem 4rem;
            border-radius: 16px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            max-width: 600px;
            width: 100%;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        .icon-wrapper {
            font-size: 5rem;
            color: var(--primary);
            margin-bottom: 2rem;
        }
        
        .icon-wrapper .fa-cogs {
            animation: spin 8s linear infinite;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text);
        }
        
        h1 span {
            color: var(--accent);
        }

        .message {
            font-size: 1.1rem;
            color: var(--text-light);
            line-height: 1.7;
            margin-bottom: 2.5rem;
        }
        
        .reassurance {
            font-size: 1rem;
            color: var(--text-light);
            opacity: 0.8;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .maintenance-container {
                padding: 2rem;
            }
            h1 {
                font-size: 1.8rem;
            }
            .message {
                font-size: 1rem;
            }
        }

    </style>
</head>
<body>

    <div class="maintenance-container">
        <div class="icon-wrapper">
            <i class="fas fa-cogs"></i>
        </div>
        <h1>Идет <span>обновление</span></h1>
        <p class="message">
            Опросы временно недоступны, так как идет глобальное обновление системы.
        </p>
        <p class="reassurance">
            Мы работаем, чтобы сделать все еще лучше. Попробуйте зайти позже.
        </p>
    </div>

</body>
</html>
