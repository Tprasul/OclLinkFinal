<script>
  const photoInput = document.getElementById('photo');
  const preview = document.getElementById('preview');
  const photoUrlField = document.getElementById('photoUrl');
  const loader = document.getElementById('loader');
  const uploadText = document.getElementById('uploadText');

  const uploadUrl = 'https://script.google.com/macros/s/AKfycbzjbYAfHSVAVr4Qyjczvakd-rZF48TkhbaffFZfxT7-_rf-J0suzC9YPw9_CPbPBmgGqw/exec'; // –≤—Å—Ç–∞–≤—å —Å—é–¥–∞ —Å–≤–æ–π —Å–∫—Ä–∏–ø—Ç

  photoInput.addEventListener('change', async function () {
    const file = photoInput.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = () => {
      preview.src = reader.result;
    };
    reader.readAsDataURL(file);

    // –ü–æ–∫–∞–∑–∞—Ç—å –∞–Ω–∏–º–∞—Ü–∏—é –∑–∞–≥—Ä—É–∑–∫–∏
    loader.style.display = 'inline-block';
    uploadText.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–æ—Ç–æ...';

    const readerUpload = new FileReader();
    readerUpload.onloadend = async () => {
      const base64Data = readerUpload.result.split(',')[1];

      const formData = new FormData();
      formData.append("photo", base64Data);
      formData.append("filename", "photo_" + Date.now() + ".jpg");
      formData.append("type", file.type);

      try {
        const res = await fetch(uploadUrl, {
          method: "POST",
          body: formData,
        });

        const data = await res.json();
        if (data.success) {
          photoUrlField.value = data.url;
        }
      } catch (err) {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–æ—Ç–æ:", err);

  <script>
    document.getElementById("customForm").addEventListener("submit", async function(event) {
      event.preventDefault(); // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—É—é –æ—Ç–ø—Ä–∞–≤–∫—É —Ñ–æ—Ä–º—ã

      const btn = document.querySelector(".submit-btn");
      if (btn.disabled) return; 

      btn.disabled = true;
      btn.textContent = "–û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö...";

      try {
        const form = event.target;
        const surveyId = form.surveyId.value; 
        const yourName = form.yourName.value.trim();
        const employeeName = form.employeeName.value.trim();
        const comment = form.comment.value.trim();
        
        // --- –†–∞—Å—á–µ—Ç –ø—Ä–æ—Ü–µ–Ω—Ç–∞ –∑–Ω–∞–Ω–∏–π ---
        const correctAnswersValues = {
          "q1_goals_news_comm": "–ó–Ω–∞–µ—Ç", 
          "q2_corporate_culture": "–ó–Ω–∞–µ—Ç", 
          "q3_motivation_programs": "–ó–Ω–∞–µ—Ç", 
          "q4_champs": "–ó–Ω–∞–µ—Ç", 
          "q5_rocc_l3": "–ó–Ω–∞–µ—Ç", 
          "q6_3sink_diversy": "–ó–Ω–∞–µ—Ç", 
          "q7_csl_standards_library": "–ó–Ω–∞–µ—Ç", 
          "q8_pvtr_disciplinary_bonus": "–ó–Ω–∞–µ—Ç", 
          "q9_ors_tete_a_tete": "–ó–Ω–∞–µ—Ç", 
          "q10_labor_fire_safety": "–ó–Ω–∞–µ—Ç"
        };
        
        let score = 0;
        let totalQuestions = 0;
        for (const qName in correctAnswersValues) {
            totalQuestions++;
            const selectedValue = document.querySelector(`input[name="${qName}"]:checked`)?.value;
            if (selectedValue === correctAnswersValues[qName]) {
                score++;
            }
        }
        const percent = Math.round((score / totalQuestions) * 100);

        // --- –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ FormData –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ç–æ–ª—å–∫–æ —Ç–µ–∫—Å—Ç–æ–≤—ã—Ö –¥–∞–Ω–Ω—ã—Ö ---
        const formDataToSend = new FormData();
        formDataToSend.append("surveyId", surveyId); 
        formDataToSend.append("yourName", yourName);
        formDataToSend.append("employeeName", employeeName);
        formDataToSend.append("comment", comment); 
        formDataToSend.append("–ü—Ä–æ—Ü–µ–Ω—Ç –∑–Ω–∞–Ω–∏–π", percent + "%"); 

        // –î–æ–±–∞–≤–ª—è–µ–º –æ—Ç–≤–µ—Ç—ã –Ω–∞ –≤–æ–ø—Ä–æ—Å—ã
        for (const qName in correctAnswersValues) {
            const selectedValue = document.querySelector(`input[name="${qName}"]:checked`)?.value || "";
            formDataToSend.append(qName, selectedValue);
        }
        
        // --- URL –≤–∞—à–µ–≥–æ Apps Script –¥–ª—è –æ–ø—Ä–æ—Å–∞ "–ë—Ä–µ–Ω–¥ –®–µ—Ñ" ---
        // !!! –û–ë–Ø–ó–ê–¢–ï–õ–¨–ù–û –ó–ê–ú–ï–ù–ò–¢–ï –≠–¢–û–¢ URL –ù–ê URL –í–ê–®–ï–ì–û –†–ê–ó–í–ï–†–ù–£–¢–û–ì–û APPS SCRIPT –î–õ–Ø –û–ü–†–û–°–ê "–ë–†–ï–ù–î –®–ï–§" !!!
        const appsScriptUrl = 'https://script.google.com/macros/s/AKfycbz6SDz1j8vWxyeGTrwRbVVqihdSOKjmRH6RKfuPu5ezcOhCQqDGrw20okKh1gfvLMej/exec'; 

        // --- –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö ---
        const response = await fetch(appsScriptUrl, {
          method: "POST",
          body: formDataToSend 
        });

        const result = await response.json(); 

        if (response.ok && result.status === 'success') {
          Swal.fire({
            title: "–û–ø—Ä–æ—Å - HR", 
            html: `<b>–°–æ—Ç—Ä—É–¥–Ω–∏–∫:</b> ${employeeName}<br><b>–†–µ–∑—É–ª—å—Ç–∞—Ç:</b> ${percent}%<br><b>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π:</b><br>${comment}`,
            icon: 'success',
            confirmButtonText: 'OK',
            confirmButtonColor: '#d32f2f'
          });
          form.reset(); 
        } else {
          console.error("Error sending to Apps Script:", result);
          Swal.fire({
            title: "–û—à–∏–±–∫–∞",
            text: `–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ: ${result.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞.'}`,
            icon: 'error',
            confirmButtonText: 'OK',
            confirmButtonColor: '#d32f2f'
          });
        }
      } catch (error) {
        console.error("–û–±—â–∞—è –æ—à–∏–±–∫–∞:", error);
        Swal.fire({
          title: "–û—à–∏–±–∫–∞",
          text: "–ü—Ä–æ–∏–∑–æ—à–ª–∞ –Ω–µ–ø—Ä–µ–¥–≤–∏–¥–µ–Ω–Ω–∞—è –æ—à–∏–±–∫–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å.",
          icon: 'error',
          confirmButtonText: 'OK',
          confirmButtonColor: '#d32f2f'
        });
      } finally {
        btn.disabled = false;
        btn.textContent = "–ó–∞–∫–æ–Ω—á–∏—Ç—å –æ–ø—Ä–æ—Å";
      }
    });
  </script>
